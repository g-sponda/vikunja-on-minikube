apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vikunja
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: vikunja-backend
                port:
                  number: 3456
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vikunja-frontend
                port:
                  number: 80
